<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="left-section">
                <h1 class="main-heading">ScriBBler</h1>
                <p>Explore, Imagine, Create</p>
            </div>
            <div class="right-section">
                <button id="signup-button" class="sign-up">Sign Up</button>
                <button id="signin-button" class="sign-in">Sign In</button>
            </div>
        </div>
    </header>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <div class="signup-heading">
                <span class="signupClose">&times;</span>
                <p>Get Started</p>
            </div>
            <hr/>
            <form class="signup-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required></input>
                <label>Username</label>
                <input id="signup-username" type="text" placeholder="Enter your username" required></input>
                <label>Password</label>
                <input id="signup-password" type="password" placeholder="Enter your password" required></input>
                <label>Confirm Password</label>
                <input id="re-enter-password" type="password" placeholder="Re-enter your password" required></input>
                <button id="signupbutton" class="sign-up-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="signinModal" class="modal">
        <div class="modal-content">
            <div class="signin-heading">
                <span class="signinClose">&times;</span>
                <p>Welcome Back!</p>
            </div>
            <hr/>
            <form class="signin-box">
                <label>Username</label>
                <input id="signin-username" type="text" placeholder="Enter your username" required></input>
                <label>Password</label>
                <input id="signin-password" type="password" placeholder="Enter your password" required></input>
                <button id="signinbutton" class="sign-in-btn">Sign In</button>
            </form>

            <div class="signin-last-line">
                <h3>Not a member? <a id="signup-link" class="signuplink">Sign Up</a></h3>
            </div>
        </div>
    </div>

    <div id="createPostModal" class="modal">
        <div class="create-post-modal-content">
            <div class="create-post-heading">
                <span class="createpostClose">&times;</span>
                <p>Pen Your Post</p>
            </div>
            <hr/>
            <form class="create-post-box">
                <label>Title</label>
                <input type="text" placeholder="Enter title of your post" required></input>
                <label>Contents</label>
                <textarea placeholder="Enter the contents of your post" rows="10" cols="100" required></textarea>
                <button class="create-post-btn">Create</button>
            </form>
        </div>
    </div>

    <div class="centered-buttons">
        <button id= "allPostsButton" class="all-posts">All Posts</button>
        <button id= "createPost" class="create-post">Create Post</button>
    </div>
    <script src="./scripts/index.js"></script>

</body>
</html>
